<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palabra es Nucelar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="shortcut icon" href="./imagenes/htmIcon.png"/>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="index.js" defer></script>
    <script src="plantillaEstructuras.js"></script>
</head>

<body class="min-vh-100 p-0 m-0 overflow-hidden">
    <header class="d-flex align-items-center">
        <p id="titulo" class="ms-4 my-0">MOLECULEAME</p>
        <img src="imagenes/molecular.png" class="ms-1" width="60" height="60" alt="molecular.png">
        <div id="menuItems" class="d-flex flex-row-reverse flex-grow-1">
            <button id="idMenu" class="fa fa-list px-4" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvas" aria-controls="offcanvas"></button>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Estructuras moleculares</h5>
                <button id="botonClose" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column">
                <div class="form-floating mb-3">
                    <input type="search" class="form-control p-2" id="buscadorEstructuras" placeholder="estructura">
                    <label for="buscadorEstructuras" class="fa fa-search p-2"></label>
                </div>
                <ul id="listaEstructuras" class="flex-grow-1 list-unstyled overflow-scroll">
                </ul>
                <footer class="d-flex justify-content-center">
                    <a href="indexCreatio.html">
                        <button id="addEstructura" class="justify-content-center m-4">CREAR ESTRUTURA</button>
                    </a>
                </footer>
            </div>
    </header>
    <main>
        <section id="grafico">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
